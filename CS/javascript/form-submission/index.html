<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey form to provide your feedback.</p>
    </header>

    <form id="survey-form" action="#" method="post">
            <label for="name" id="name-label">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email" id="email-label">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <!--<div class="form-group">
            <label for="number" id="number-label">Your Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
        </div>
        
        
        <div class="form-group">
            <fieldset>
                <legend>Your Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </fieldset>
        </div>-->
        
       
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>

</body>
</html>
